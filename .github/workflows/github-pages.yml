name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./static-site
        publish_branch: gh-pages
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy AI Finance Analyzer to GitHub Pages'
        
    - name: Create deployment summary
      run: |
        echo "## ðŸš€ GitHub Pages Deployment Complete!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Static site deployed successfully!**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŒ **Your public URL:**" >> $GITHUB_STEP_SUMMARY
        echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“‹ **Next steps:**" >> $GITHUB_STEP_SUMMARY
        echo "1. Go to your repository Settings" >> $GITHUB_STEP_SUMMARY
        echo "2. Navigate to Pages section" >> $GITHUB_STEP_SUMMARY
        echo "3. Set source to 'Deploy from a branch'" >> $GITHUB_STEP_SUMMARY
        echo "4. Select 'gh-pages' branch" >> $GITHUB_STEP_SUMMARY
        echo "5. Save to enable GitHub Pages" >> $GITHUB_STEP_SUMMARY
